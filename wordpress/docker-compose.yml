version: '3.1'

services:

  wordpress:
    image: wordpress
    restart: always
    depends_on:
      - database
    networks:
      - web
      - default
    environment:
      WORDPRESS_DB_PASSWORD: c3a5er1607
    volumes:
      - ./config/php.conf.uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./wp-app:/var/www/html # Full wordpress project
    labels:
      - "traefik.backend=nerdBot Lab"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:nerdbotlab.com,www.nerdbotlab.com"
      - "traefik.enable=true"
      - "traefik.port=80"

  database:
    image: mariadb
    restart: always
    networks:
      - web
      - default
    environment:
      MYSQL_ROOT_PASSWORD: c3a5er1607
    volumes:
      - ./wp-data:/docker-entrypoint-initdb.d

networks:
  web:
    external: true
